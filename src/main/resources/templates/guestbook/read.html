<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <th:block th:replace = "~{/layout/basic:: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">Register Page</h1>

            <form th:action="@{/guestbook/register}" th:method="post">
                <div class="form-group">
                    <label>Gno:</label>
                    <input type="text" name="gno" placeholder="Enter title" class="form-control" th:value="${dto.gno}">
                </div>

                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" name="title" placeholder="Enter title" class="form-control" th:value="${dto.title}">
                </div>

                <div class="form-group">
                    <label>Content:</label>
                    <textarea name="content" rows="5" class="form-control"  readonly>[[${dto.content}]]</textarea>

                </div>

                <div class = "form-group">
                    <label>Writer</label>
                    <input type="text" name="writer" placeholder="Enter title" class="form-control" th:value="${dto.writer}" readonly>
                </div>
                <div class = "form-group">
                    <label>RegDate</label>
                    <input type="text" name="regDate" placeholder="Enter title" class="form-control" th:value="${dto.#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
                </div>

                <div class = "form-group">
                    <label>ModifyDate</label>
                    <input type="text" name="modDate" placeholder="Enter title" class="form-control" th:value="${dto.#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
                </div>
                <a th:href="@{/guestbook/modify(gno = ${dto.gno} page=${requestDTO.page})}">
                    <button type="button" class="btn btn-primary form-group">Modify</button>
                </a>
                <a th:href="@{/guestbook/list(page=${requestDTO.page})}">
                    <button type="button" class="btn btn-info form-group">List</button>
                </a>
            </form>
        </th:block>
    </th:block>
</html>
